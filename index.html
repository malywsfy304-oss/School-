<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ملفات المدرسة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- خط Google عصري -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.16);
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #345;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        #searchInput {
            width: 100%;
            padding: 0.9rem 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            background: #f3f6fa;
            box-shadow: 0 2px 10px rgba(44, 62, 80, 0.05);
            transition: box-shadow 0.2s;
        }
        #searchInput:focus {
            outline: none;
            box-shadow: 0 4px 14px rgba(44, 62, 80, 0.13);
        }
        #filesGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 2rem;
        }
        .file-card {
            background: linear-gradient(120deg, #e3eeff 0%, #fff 100%);
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(52, 85, 153, 0.14);
            padding: 1.5rem 1.2rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, opacity 1s;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
        }
        .file-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(52, 85, 153, 0.18);
        }
        .file-icon {
            font-size: 3.2rem;
            margin-bottom: 0.6rem;
            color: #58a;
            filter: drop-shadow(0 2px 5px #58a5);
        }
        .file-card h3 {
            margin: 0;
            color: #22385a;
            font-size: 1.3rem;
            font-weight: 700;
        }
        .file-card p {
            color: #5b6c85;
            font-size: 1rem;
            margin: 0.7rem 0 0.5rem 0;
        }
        .file-card div {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 0.8rem;
        }
        .download-btn {
            background: linear-gradient(90deg, #3a8dde 0%, #57e0f7 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 0.7rem 1.6rem;
            font-size: 1.05rem;
            font-family: inherit;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(58, 141, 222, 0.14);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .download-btn:hover {
            background: linear-gradient(90deg, #57e0f7 0%, #3a8dde 100%);
            box-shadow: 0 4px 16px rgba(58, 141, 222, 0.24);
        }
        .alert {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.13rem;
            z-index: 999;
            box-shadow: 0 4px 18px rgba(52, 85, 153, 0.20);
            animation: fadeIn 0.6s;
        }
        .alert.success {
            background: linear-gradient(90deg, #baf3ba 0%, #6cf0c2 100%);
            color: #125c35;
            border: 1px solid #6cf0c2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            #filesGrid {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚   أرشيف ثانوية الامير مقرن بن عبد العزيز</h1>
        <input type="text" id="searchInput" placeholder="ابحث عن ملف ...">
        <div id="filesGrid"></div>
    </div>
    <div id="message" class="alert"></div>
    <script>
        const pdfFiles = [
            { id: 1, title: "عرض تقديمي بلا عنوان", description: "ملف عرض تقديمي عام للمدرسة.", size: "غير محدد", uploadDate: "", fileName: "عرض تقديمي بلا عنوان.pdf" },
            { id: 2, title: "تعلم بصحة", description: "ملف حول الصحة والتعلم السليم.", size: "غير محدد", uploadDate: "", fileName: "تعلم بصحة.pdf" },
            { id: 3, title: "اخطاء في الاسعافات الاولية", description: "ملف تعليمي عن أخطاء الإسعافات الأولية.", size: "غير محدد", uploadDate: "", fileName: "اخطاء في الاسعافات الاولية.pdf" }
        ];

        function displayFiles(files = pdfFiles) {
            const filesGrid = document.getElementById('filesGrid');
            filesGrid.innerHTML = '';
            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                fileCard.innerHTML = `
                    <div class="file-icon">📊</div>
                    <h3>${file.title}</h3>
                    <p>${file.description}</p>
                    <div>
                        <strong>الحجم:</strong> ${file.size} | 
                        <strong>التاريخ:</strong> ${file.uploadDate}
                    </div>
                    <button class="download-btn" onclick="downloadFile('${file.fileName}')">
                        تحميل الملف
                    </button>
                `;
                filesGrid.appendChild(fileCard);

                setTimeout(() => {
                    fileCard.style.opacity = '1';
                    fileCard.style.transform = 'translateY(0)';
                }, 100);
            });
            if (files.length === 0) {
                filesGrid.innerHTML = `<div style="text-align:center; font-size:1.2rem; color:#888;">لا توجد ملفات مطابقة.</div>`;
            }
        }

        function downloadFile(fileName) {
            const link = document.createElement('a');
            link.href = fileName;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.className = 'alert success';
            messageDiv.textContent = `تم بدء تحميل الملف: ${fileName}`;

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            const filteredFiles = pdfFiles.filter(file => 
                file.title.includes(query) || file.description.includes(query)
            );
            displayFiles(filteredFiles);
        });

        document.addEventListener('DOMContentLoaded', () => {
            displayFiles();
        });
    </script>
</body>
</html>
